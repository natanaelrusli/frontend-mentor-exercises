<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="left-overlay"></div>
    <div class="right-overlay">
      <div class="card-form">
        <form action="">
          <div class="card-form__input-group flex-col">
            <label for="card-name">Cardholder Name</label>
            <input type="text" name="card-name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="card-form__input-group flex-col">
            <label for="card-number">Card Number</label>
            <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="flex-row">
            <div class="card-form__input-group">
              <label>Exp Date (MM/YY)</label>
              <div class="flex-row">
                <input type="number" placeholder="MM">
                <input type="number" placeholder="YY">
              </div>
            </div>
            <div class="card-form__input-group flex-col">
              <label>CVC</label>
              <input type="number" placeholder="e.g. 123">
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
