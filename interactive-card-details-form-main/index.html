<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="left-overlay">
      <div class="left-overlay__card-front">
        <div class="card-front__logo">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
        </div>
        <div class="card-front__container flex-col">
          <div class="card-front__top">
            <p class="card-front__number" id="cardNumber">
              0000 0000 0000 0000
            </p>
          </div>

          <div class="card-front__bottom flex-row">
            <p class="card-front__name" id="cardHolderName">
              Jane Appleseed
            </p>
            <p class="card-front__exp-date" id="cardExp">
              <span id="expMonth">00</span>/<span id="expYear">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="left-overlay__card-back">
        <div class="card-back__container">
          <p class="card-back__cvv" id="cardCvv">
            000
          </p>
        </div>
      </div>
    </div>
    <div class="right-overlay">
      <div class="card-form">
        <form action="./complete.html">
          <div class="card-form__input-group flex-col">
            <label for="card-name">Cardholder Name</label>
            <input id="cardHolderNameInput" type="text" name="card-name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="card-form__input-group flex-col">
            <label for="card-number">Card Number</label>
            <input id="cardNumberInput" type="number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="flex-row gap-30">
            <div class="card-form__input-group">
              <label>Exp Date (MM/YY)</label>
              <div class="flex-row gap-10">
                <input type="number" placeholder="MM" class="w-50" id="monthExpInput" maxlength="2">
                <input type="number" placeholder="YY" class="w-50" id="yearExpInput">
              </div>
            </div>
            <div class="card-form__input-group flex-col">
              <label>CVC</label>
              <input type="number" placeholder="e.g. 123" id="cardCvvInput">
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
